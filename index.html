<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#001" />

    <link rel="stylesheet" href="global-styles/global.css" />
    <link rel="stylesheet" href="base-styles/base.css" />
    <link rel="stylesheet" href="border-styles/borders.css" />
    <link rel="stylesheet" href="components/components.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="body-container">
      <div class="body-border-container">
        <div class="top-border border"></div>
        <div class="bottom-border border"></div>
        <div class="left-top-border border"></div>
        <div class="left-border-corner-top border corner-border"></div>
        <div class="left-middle-border border"></div>
        <div class="left-border-corner-bottom border corner-border"></div>
        <div class="left-bottom-border border"></div>
        <div class="right-border border"></div>
        <div class="tl-border border corner-border"></div>
        <div class="tr-border border corner-border"></div>
        <div class="br-border border corner-border"></div>
        <div class="bl-border border corner-border"></div>
      </div>
      <section id="sidebar-container">
        <div class="sidebar-outer-border-wrapper">
          <div id="slide-tab-container">
            <div class="left-border border"></div>
            <div class="right-border border"></div>
            <div class="tl-border border corner-border"></div>
            <div class="bl-border border corner-border"></div>
          </div>
          <div class="sidebar-right-border">
            <div class="top-border border"></div>
            <div class="right-border-corner-top border corner-border"></div>
            <div class="right-top-border border"></div>
            <div
              class="right-border-corner-middle-top border corner-border"
            ></div>
            <div class="right-middle-border border"></div>
            <div
              class="right-border-corner-middle-bottom border corner-border"
            ></div>
            <div class="right-bottom-border border"></div>
            <div class="right-border-corner-bottom border corner-border"></div>
            <div class="bottom-border border"></div>
          </div>
        </div>
        <div id="sidebar-component-container">
          <!--component start-->
          <div class="wrapper" id="open-browser">
            <div class="outer-ring">
              <div class="symbol">
                <img src="" alt="" />
              </div>
            </div>
            <div class="inner-ring"></div>
          </div>
          <!--component end-->
          <!--component start-->
          <div class="wrapper">
            <div class="outer-ring">
              <div class="symbol">
                <img src="" alt="" />
              </div>
            </div>
            <div class="inner-ring"></div>
          </div>
          <!--component end-->
          <!--component start-->
          <div class="wrapper">
            <div class="outer-ring">
              <div class="symbol">
                <img src="" alt="" />
              </div>
            </div>
            <div class="inner-ring"></div>
          </div>
          <!--component end-->
          <!--component start-->
          <div class="wrapper">
            <div class="outer-ring">
              <div class="symbol">
                <img src="" alt="" />
              </div>
            </div>
            <div class="inner-ring"></div>
          </div>
          <!--component end-->
        </div>
      </section>
      <section id="viewport-container">
        <h1 id="page-title">
          <span class="main-title">ROCINANTE, INDEPENDENT</span>
          <span class="sub-title">0053Z/N #0030236 / STATUS UNKNOWN</span>
        </h1>
        <section id="browser">
          <div class="top-fold"></div>
        </section>
      </section>
      <section id="call-notification" class="incoming-notification">
        <div class="notification-text">INCOMING CALL</div>
        <div class="notification-confirm">CONFIRM</div>
        <div class="notification-decline">DECLINE</div>
      </section>
    </main>
    <!-- <script src="components/components.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
